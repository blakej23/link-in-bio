<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    charset="UTF-8">
    <style>
      html {
        min-height: 100%;
      }
      body {
        padding: top 40px;
        padding-bottom: 40px;
        background: linear-gradient(135deg, #ffe5ce, #ffd0ba, #ffb9b0, #ffa2b0, #fd8dba, #ec7cca, #cd72de, #9c71f2);
        min-height: 100%;
        font-family: 'Cabin', sans-serif;
        font-size: 24px;
      }

      a {
        text-decoration: none;
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

      .profilephoto {
        margin-bottom: 20px;
        text-align: center;
      }

      .name {
        margin-bottom: 30px;
        text-align: center;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 42px;
      }

      .socials {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }

      .avatar-image {
        width: 512px;
        height: 512px;
        object-fit: cover;
        border-radius: 256px;
        border: solid;
        border-color: black;
        border-width: 2px;
      }

      .item {
        background-color: rgba(255, 255, 255, 0.35);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .link-text {
        text-align: center;
        flex-grow: 1;
      }

    </style>
  </head>

  <body>
    <div class="main-container">

      <div class="profilephoto">
        <img class="avatar-image" src="/sample_profile_pic.jpg" alt="sample_profile_pic">
      </div>

      <div class="name">
        Blake Jones
      </div>

      <div class="socials">
        <a href="https://www.linkedin.com/in/blakejones91/" target="_blank">
          LinkedIn
        </a>
        
        <a href="https://github.com/blakej23" target="_blank">
          GitHub
        </a>

      </div>

      <div class="links">
        <div class="item">
          <img class="thumbnail" src="/waitbutwhy.jpg">
          <a class="link-text" href="https://waitbutwhy.com/" target="_blank">
            Wait But Why
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/earth.jpg">
          <a class="link-text" href="https://travle.earth/" target="_blank">
            Travle.Earth - Geography Game
          </a>

        </div>

      </div>
    </div>


    </body>
  </html>
